<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caterpillar World Saver</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #2c3e50;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
            color: white;
        }
        #canvas {
            border: 2px solid #34495e;
            background-color: black;
            margin: 20px;
            max-width: 100%;
            max-height: 80vh;
        }
        h1 {
            color: #2ecc71;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        .loading {
            font-size: 1.2em;
            margin: 20px;
            color: #3498db;
        }
        .controls {
            margin: 20px;
            padding: 20px;
            background-color: #34495e;
            border-radius: 10px;
            max-width: 600px;
        }
        .controls h2 {
            color: #2ecc71;
            margin-top: 0;
        }
        .controls ul {
            list-style-type: none;
            padding: 0;
        }
        .controls li {
            margin: 10px 0;
            padding: 5px;
        }
    </style>
</head>
<body>
    <h1>Caterpillar World Saver</h1>
    <div id="canvas"></div>
    <div id="status" class="loading">Loading...</div>
    <div class="controls">
        <h2>How to Play</h2>
        <ul>
            <li>üéÆ Use Arrow Keys to move the caterpillar</li>
            <li>üéØ Touch enemies with your head to convert them</li>
            <li>‚ö° Avoid enemy collisions with your body</li>
            <li>‚ù§Ô∏è Watch your energy and lives</li>
            <li>üèÜ Complete stages by converting all enemies</li>
        </ul>
    </div>
    <script src="main.js"></script>
</body>
</html>
