<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pygame Web Test</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: black;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        #status {
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            position: absolute;
            top: 50%;
            width: 100%;
            transform: translateY(-50%);
        }
        #canvas {
            display: block;
            margin: auto;
            width: 100%;
            height: 100%;
            max-width: 800px;
            max-height: 600px;
            image-rendering: pixelated;
        }
    </style>
</head>
<body>
    <div id="status">Loading... Check console (F12) for progress</div>
    <canvas id="canvas" oncontextmenu="event.preventDefault()"></canvas>
    <script>
        // Get elements
        const status = document.getElementById('status');
        const canvas = document.getElementById('canvas');
        
        // Log canvas creation
        console.log('Canvas element created');
        
        // Update status with any errors
        window.onerror = function(msg, url, lineNo, columnNo, error) {
            const message = `Error: ${msg}\nURL: ${url}\nLine: ${lineNo}`;
            console.error(message);
            status.textContent = message;
            return false;
        };
        
        // Log when canvas is ready
        canvas.addEventListener('webglcontextcreated', function(e) {
            console.log('WebGL context created');
            status.textContent = 'WebGL context created';
        });
        
        // Log when the page is fully loaded
        window.addEventListener('load', function() {
            console.log('Page fully loaded');
            status.textContent = 'Page loaded, waiting for Pygame...';
        });
    </script>
</body>
</html>
